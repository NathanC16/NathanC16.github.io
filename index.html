    <style>
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #0D0208;
      }
      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        animation: scanline-anim 7s linear infinite;
        z-index: 10;
      }
      @keyframes scanline-anim {
        0% { background-position: 0 0; }
        100% { background-position: 0 100vh; }
      }
      
      .glitch {
        position: relative;
        animation: glitch-anim-main 1.5s linear infinite;
      }
      @keyframes glitch-anim-main {
        2%,64% { transform: translate(2px,0) skew(0deg); }
        4%,60% { transform: translate(-2px,0) skew(0deg); }
        62% { transform: translate(0,0) skew(5deg); }
      }
      .glitch:before,
      .glitch:after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0D0208;
        overflow: hidden;
      }
      .glitch:before {
        left: 2px;
        text-shadow: -2px 0 #00f0ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .glitch:after {
        left: -2px;
        text-shadow: -2px 0 #ff00c1, 2px 2px #00f0ff;
        clip: rect(85px, 450px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip: rect(42px, 9999px, 44px, 0); }
        10% { clip: rect(12px, 9999px, 82px, 0); }
        20% { clip: rect(40px, 9999px, 60px, 0); }
        30% { clip: rect(25px, 9999px, 70px, 0); }
        40% { clip: rect(65px, 9999px, 85px, 0); }
        50% { clip: rect(10px, 9999px, 40px, 0); }
        60% { clip: rect(75px, 9999px, 90px, 0); }
        70% { clip: rect(30px, 9999px, 50px, 0); }
        80% { clip: rect(90px, 9999px, 100px, 0); }
        90% { clip: rect(15px, 9999px, 45px, 0); }
        100% { clip: rect(5px, 9999px, 95px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(80px, 9999px, 82px, 0); }
        10% { clip: rect(40px, 9999px, 62px, 0); }
        20% { clip: rect(10px, 9999px, 30px, 0); }
        30% { clip: rect(60px, 9999px, 75px, 0); }
        40% { clip: rect(20px, 9999px, 55px, 0); }
        50% { clip: rect(70px, 9999px, 95px, 0); }
        60% { clip: rect(35px, 9999px, 65px, 0); }
        70% { clip: rect(85px, 9999px, 100px, 0); }
        80% { clip: rect(45px, 9999px, 70px, 0); }
        90% { clip: rect(5px, 9999px, 35px, 0); }
        100% { clip: rect(40px, 9999px, 60px, 0); }
      }

      .animate-blink {
        animation: blink-caret 1s step-end infinite;
      }
      @keyframes blink-caret {
        from, to { opacity: 1 }
        50% { opacity: 0 }
      }
    </style>
